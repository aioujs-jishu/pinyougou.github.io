<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bace.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href=" favicon.ico" />

    <script type="text/javascript" src="js/login.js"></script>
    <style type="text/css" src="css/bace.css"></style>

    <title>用户登录</title>
</head>

<body>

    <div class="w">

        <header>
            <div class="logo">
                <a href="index.html" target="_blank"><img src="images/logo.png" alt="" title="返回首页"></a>
            </div>
        </header>
        <div class="login_area">
            <h3>
                用户登录
            </h3>
            <div class="login_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">用户账号：</label>
                            <input type="text" placeholder="手机/邮箱" id="text" name="text" class="inp">
                            <button class="btn_yz"></button>

                        </li>
                        <li>
                            <label for="">密码：
                                <img src="images/隐藏.png" alt="" class="eye_1">
                            </label>
                            <input type="password" id="password" name="password" class="psd_login" class="inp">

                        </li>
                        <li> <input type="submit" value="登录" class="submit_login"> </li>
                        <div class="other_login">
                            <span><a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&redirect_uri=http%3A%2F%2Fspcdp.cdposs.qq.com%2Fauth%2Fcallback&client_id=101477813&state=https%3A%2F%2Fspcdp.cdposs.qq.com%2F" target="_blank" title="qq登录"><img src="images/qq_login.png" alt=""></a></span>
                            <span><a href="https://wx.qq.com/" target="_blank" title="微信登录"><img src="images/weixin_login.png" alt=""></a></span>
                            <span><a href="https://login.taobao.com/member/login.jhtml?spm=a21bo.jianhua.754894437.1.5af911d9vkRG5Q&f=top&redirectURL=https%3A%2F%2Fwww.taobao.com%2F" target="_blank" title="淘宝登录"><img src="images/taobao_login.png"  alt=""></a></span>
                            <div class="other_login_bottom">

                            </div>
                        </div>
                    </ul>
                </form>
            </div>
</body>

</html>
